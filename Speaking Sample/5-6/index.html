    <div class="app-container">

    <script>
        const questionsData = [
            {
                id: 1,
                question: "Do you have a large family or a small family? Tell me something about them.",
                answer: "I have a small family. Um, there are five people in my family. There is my parents and my two brothers. We, you know, we get along with each other. We like to have family dinners together.",
                vocabHighlighted: ["small family", "get along with", "family dinners"],
                vietnamese: "Tôi có một gia đình nhỏ. Um, có năm người trong gia đình của tôi. Có bố mẹ của tôi và hai anh trai của tôi. Chúng tôi, bạn biết đó, chúng tôi hòa thuận với nhau. Chúng tôi thích có bữa cơm gia đình cùng nhau."
            },
            {
                id: 2,
                question: "Who are you closest to in your family? Why?",
                answer: "I am closest to my mother. She is a family member, um, I mean, she is very important to me. I can share secrets with her because I trust her very much. We spend time together and she is very kind.",
                vocabHighlighted: ["family member", "share secrets", "spend time together"],
                vietnamese: "Tôi gần nhất với mẹ của tôi. Bà ấy là một thành viên gia đình, um, ý tôi là, bà ấy rất quan trọng đối với tôi. Tôi có thể chia sẻ bí mật với bà ấy vì tôi tin tưởng bà ấy rất nhiều. Chúng tôi dành thời gian cùng nhau và bà ấy rất tử tế."
            },
            {
                id: 3,
                question: "Do you spend much time with your family?",
                answer: "Yes, I spend time with my family on weekends. Um, everyone is busy with work so, you know, we try to have family gatherings maybe, like, once a month. And we have fun with movies and games.",
                vocabHighlighted: ["spend time with", "family gatherings", "have fun with"],
                vietnamese: "Vâng, tôi dành thời gian với gia đình vào cuối tuần. Um, mọi người bận rộn với công việc nên, bạn biết đó, chúng tôi cố gắng có cuộc tụ họp gia đình, có thể, như, một lần một tháng. Và chúng tôi vui chơi với phim và trò chơi."
            },
            {
                id: 4,
                question: "Do you prefer spending time with your family or friends?",
                answer: "Um, I think I like, you know, spending time with family more. My best friend is very nice and we have fun together, but family is more important, I think. Family support is, um, very important to me.",
                vocabHighlighted: ["spending time with", "best friend", "have fun", "family support"],
                vietnamese: "Um, tôi nghĩ tôi thích, bạn biết đó, dành thời gian với gia đình nhiều hơn. Bạn thân nhất của tôi rất tốt bụng và chúng tôi vui chơi cùng nhau, nhưng gia đình quan trọng hơn, tôi nghĩ. Sự hỗ trợ của gia đình là, um, rất quan trọng đối với tôi."
            },
            {
                id: 5,
                question: "Do you have many close friends?",
                answer: "No, I don't have many close friends. I have, um, like, three close friends. We, you know, we get along with each other very well. I prefer to have a few close friends than many friends.",
                vocabHighlighted: ["close friends", "get along with"],
                vietnamese: "Không, tôi không có nhiều bạn thân. Tôi có, um, như, ba bạn thân. Chúng tôi, bạn biết đó, chúng tôi hòa thuận rất tốt. Tôi thích có một vài bạn thân hơn là nhiều bạn."
            },
            {
                id: 6,
                question: "Who is your best friend? How did you meet?",
                answer: "My best friend is, um, my classmate from university. We met in the first year and we became close friends. We have fun with, like, going out and, you know, talking about many things. We share secrets and we trust each other.",
                vocabHighlighted: ["best friend", "close friends", "have fun", "share secrets"],
                vietnamese: "Bạn thân nhất của tôi là, um, bạn cùng lớp từ đại học. Chúng tôi gặp nhau trong năm thứ nhất và chúng tôi trở thành những người bạn thân. Chúng tôi vui chơi với, như, đi chơi và, bạn biết đó, nói chuyện về nhiều thứ. Chúng tôi chia sẻ bí mật và chúng tôi tin tưởng lẫn nhau."
            },
            {
                id: 7,
                question: "What do you usually do when you spend time with your friends?",
                answer: "Um, we have fun with many things. Sometimes we go to eat food or have coffee. We like to watch movies together and, you know, we play games. We just like to spend time together because we get along with each other.",
                vocabHighlighted: ["have fun with", "spend time together", "get along with"],
                vietnamese: "Um, chúng tôi vui chơi với nhiều thứ. Đôi khi chúng tôi đi ăn hoặc uống cà phê. Chúng tôi thích xem phim cùng nhau và, bạn biết đó, chúng tôi chơi trò chơi. Chúng tôi chỉ thích dành thời gian cùng nhau vì chúng tôi hòa thuận."
            },
            {
                id: 8,
                question: "Do you share secrets with your close friends?",
                answer: "Yes, um, I share secrets with my close friends. I think that is very important for a good friendship. My best friends, I can talk to them about, you know, personal problems. So yes, I share secrets with them.",

                vietnamese: "Vâng, um, tôi chia sẻ bí mật với những bạn thân của tôi. Tôi nghĩ rằng điều đó rất quan trọng cho một tình bạn tốt. Những người bạn thân nhất của tôi, tôi có thể nói chuyện với họ về, bạn biết đó, các vấn đề cá nhân. Vì vậy, vâng, tôi chia sẻ bí mật với họ."

            {

                answer: "Um, yes, I have, like, two or three childhood friends. We, um, we don't see each other very often but we stay in contact. We message sometimes and when we meet, it is very nice. I think these are very close relationship because we know each other for a long time.",

                vietnamese: "Um, vâng, tôi có, như, hai hoặc ba người bạn thơ ấu. Chúng tôi, um, chúng tôi không gặp nhau thường xuyên lắm nhưng chúng tôi giữ liên lạc. Chúng tôi gửi tin nhắn đôi khi và khi chúng tôi gặp, nó rất tuyệt vời. Tôi nghĩ rằng đây là những mối quan hệ rất gần gũi vì chúng tôi biết nhau lâu rồi."

            {
                id: 10,
                question: "How important is family support to you?",
                answer: "Um, family support is very important for me. My family, they help me in many ways. When I have problems, they are there. I think family support is, you know, it is really important. My family members always help me so I am very grateful.",
                vocabHighlighted: ["family support", "family members"],
                vietnamese: "Um, sự hỗ trợ của gia đình rất quan trọng đối với tôi. Gia đình của tôi, họ giúp tôi theo nhiều cách. Khi tôi có vấn đề, họ ở đó. Tôi nghĩ rằng sự hỗ trợ của gia đình là, bạn biết đó, nó thực sự quan trọng. Những thành viên gia đình của tôi luôn giúp tôi nên tôi rất biết ơn."
            }
        ];

        let showVietnamese = false;

        function highlightVocab(text, vocabList) {
            let highlightedText = text;
            vocabList.forEach(vocab => {
                const regex = new RegExp(`\\b${vocab}\\b`, 'gi');
                highlightedText = highlightedText.replace(regex, `<span class="vocab-highlight">${vocab}</span>`);
            });
            return highlightedText;
        }

        function createQuestionCard(question) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.dataset.id = question.id;

            const highlightedAnswer = highlightVocab(question.answer, question.vocabHighlighted);

            card.innerHTML = `
                <div class="question-header">
                    <span class="question-number">Q${question.id}</span>
                    <span class="question-text">${question.question}</span>
                    <svg class="expand-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
                <div class="answer-content">
                    <div class="answer-inner">
                        <div class="answer-section">
                            <div class="section-label">Sample Answer</div>
                            <div class="answer-text">${highlightedAnswer}</div>
                        </div>
                        <div class="answer-section">
                            <div class="section-label">Key Vocabulary</div>
                            <div class="vocab-list">
                                ${question.vocabHighlighted.map(vocab => `<span class="vocab-tag">${vocab}</span>`).join('')}
                            </div>
                        </div>
                        <div class="answer-section vietnamese-section ${showVietnamese ? '' : 'hidden'}">
                            <div class="section-label">Vietnamese Translation</div>
                            <div class="vietnamese-text">${question.vietnamese}</div>
                        </div>
                    </div>
                </div>
            `;

            const header = card.querySelector('.question-header');
            header.addEventListener('click', () => {
                card.classList.toggle('expanded');
            });

            return card;
        }

        function renderQuestions() {
            const container = document.getElementById('questionsList');
            container.innerHTML = '';
            questionsData.forEach(question => {
                container.appendChild(createQuestionCard(question));
            });
        }

        function toggleTranslation() {
            showVietnamese = !showVietnamese;
            const btn = document.getElementById('toggleTranslation');
            const vietnameseSections = document.querySelectorAll('.vietnamese-section');
            
            if (showVietnamese) {
                btn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Hide Vietnamese
                `;
                vietnameseSections.forEach(section => section.classList.remove('hidden'));
            } else {
                btn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 8h14M5 8a2 2 0 1 1 0-4h14a2 2 0 1 1 0 4M5 8v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8"/>
                        <path d="M10 12h4m-2 0v4"/>
                    </svg>
                    Show Vietnamese
                `;
                vietnameseSections.forEach(section => section.classList.add('hidden'));
            }
        }

        document.getElementById('toggleTranslation').addEventListener('click', toggleTranslation);

        renderQuestions();
    </script>
